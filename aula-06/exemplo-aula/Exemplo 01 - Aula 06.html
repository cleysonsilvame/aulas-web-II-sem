        <title>Exemplo 01 - Aula 06</title>
        <script>
            //moderno
            "use strict";
            let num = 10; //let indica criação de variável
            console.log(num);
            num = "Teste";
            console.log(num);
            let peso = 55.5;
            console.log(peso);
            //antigo - sem o use strict;
            /*num = 10; //cria uma variável
            console.log(num);

            console.log(num);*/

            //const - cria uma constante - valor não pode ser alterado
            const valor = 25.5;
            console.log("Constante: " + valor);
            //valor = 35.5; erro pq a constante já possui um valor
            //console.log("Constante: " + valor);

            console.log("Teste com o var");
            //estrutura de repetição
            for(var i=0; i < 5; i++) //i++ => i = i + 1
            {
                console.log("Dentro do for: " + i);
            }
            console.log("Fora do for: " + i);
            
            //Teste com o let
            console.log("Teste com o let");
            for(let j=0; j < 5; j++) //i++ => i = i + 1
            {
                console.log("Dentro do for: " + j);
            }
            //console.log("Fora do for: " + j); 
            /*erro pois j só existe dentro do for, 
            pq foi definido usando o let*/
