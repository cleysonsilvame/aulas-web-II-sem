    <title>Exemplo 03 - JS</title>
    <script>
        //entrada de dados = prompt
        "use strict"; 
        //modo tradicional - var
        var n1, n2;
        
        n1 = prompt("Digite um número");
        //toda a entrada de dados via prompt será texto
        //converte de texto para número
        n1 = parseFloat(n1); //converte para número com casas decimais

        n2 = parseFloat(prompt("Digite outro número"));
        console.log("Resultado: " + (n1+n2).toFixed(2));
        console.log(`Subtração = ${(n1-n2).toFixed(2)}`);

    </script>
