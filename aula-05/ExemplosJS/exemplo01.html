<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - JavaScript</title>
    <script> //adiciona JS na página - head
        //comando de saída
        alert("Exemplo de JS \nno head da página");
    </script>
</head>
<body>
    <script>
        alert("Exemplo de JS no corpo da página");
        //comando document.write interpreta elementos html
        document.write("<strong>Exemplo de JS <br><mark>no corpo da página</mark>");
    </script>
    
</body>
</html>
