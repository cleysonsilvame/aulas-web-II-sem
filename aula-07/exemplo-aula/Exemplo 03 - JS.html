    <title>Exemplo 03 - JS</title>
    <script>
        "use strict";
        let data, mes;
        data = new Date();
        mes = data.getMonth(); //retorna o número do mês - 0: Jan, 1: Fev...
        document.write(`Mês: ${mes}`);
        if(mes <= 5){ //condicional composto
            //bloco verdadeiro
            document.write(`<h1> Primeiro semestre do ano </h1>`);
        }
        else{ 
            //bloco falso
            document.write(`<h1> Segundo semestre do ano </h1>`);
        }
        document.write(`<h1> Palmeiras não tem mundial </h1>`);
    </script></head><body class="vsc-initialized"><text>Mês: 9</text><h1> Segundo semestre do ano </h1><h1> Palmeiras não tem mundial </h1>
