<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 01 - JS</title>
    <script>
        "use strict";
        let salario, aumento;
        //Number converte número no formato texto para número
        salario = Number(prompt("Digite o salário"));
        aumento = salario*0.25;
        document.write(`<h2> Salário R$ ${salario} <br> Salário com aumento R$ ${(salario+aumento).toFixed(2)} </h2>`);
    </script></head><body class="vsc-initialized"><h2> Salário R$ 0 <br> Salário com aumento R$ 0.00 </h2>


    

</body></html>
