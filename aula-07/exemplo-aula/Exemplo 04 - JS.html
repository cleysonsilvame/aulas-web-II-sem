    <title>Exemplo 04 - JS</title>
    <script>
        "use strict";
        let hora, data;
        data = new Date();
        hora = data.getHours();
        //hora = Number(prompt("Digite o valor da hora"));
        if (hora >= 0 && hora < 12){
            document.write(`<h2> Bom dia!!!! </h2>`);
        }else{
            if (hora <= 18){
                document.write(`<h2> Boa tarde!!!! </h2>`);
            }
            else{
                document.write(`<h2> Boa noite!!!! </h2>`);
            }
        }
        document.write(`<h2> Palmeiras não tem mundial </h2>`);
    </script></head><body class="vsc-initialized"><h2> Boa noite!!!! </h2><h2> Palmeiras não tem mundial </h2>
