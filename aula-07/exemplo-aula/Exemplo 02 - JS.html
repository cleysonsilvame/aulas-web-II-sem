    <title>Exemplo 02 - JS</title>
    <script>
        "use strict";
        let data, hora, minutos;
        //cria um objeto do Date - data completa
        data = new Date();
        document.write(`<h2> ${data} </h2>`);
        //getHours = método de acesso que retorna o valor da hora
        hora = data.getHours();
        minutos = data.getMinutes();
        if (hora >= 18) { //condicional simples (sem o else)
            document.write(`Boa noite, são: ${hora}:${minutos}`);
        }
        document.write(`<h1>Palmeiras não tem mundial!</h1>`);
    </script></head><body class="vsc-initialized"><h2> Wed Oct 20 2021 22:39:53 GMT-0300 (Horário Padrão de Brasília) </h2>Boa noite, são: 22:39<h1>Palmeiras não tem mundial!</h1>
