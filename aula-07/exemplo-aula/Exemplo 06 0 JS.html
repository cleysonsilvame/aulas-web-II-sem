<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Exemplo 06 0 JS</title>
    <script>
        "use strict";
        let data, semana;
        data = new Date();
        semana = data.getDay(); //retorna o dia da semana (0 = domingo, 1 = segunda, .....)
        
        switch(semana){
            case 0:
                console.log("Domingo de descanso");
                break;
            case 3:
                console.log("Programação web");
                break;
            case 6: 
                console.log("Sábado!!!!!");
                break;
            default:
                console.log("Semana longa");
        }
        console.log("Palmeiras não tem mundial");
    </script>
</head>
