    <title>Exemplo 05  - JS</title>
    <script>
        "use strict";
        let x, y, resul;
        x = Number(prompt("Digite um número"));
        y = Number(prompt("Digite outro número"));
        //if ternário
        (x > y)? console.log(`${x} é maior do que ${y}`): console.log(`${y} é maior do que ${x}`);
        
        resul = (x < y)? "Sim":"Não";
        console.log(resul);
    </script>
