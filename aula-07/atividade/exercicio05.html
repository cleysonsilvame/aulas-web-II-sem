<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 05</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 28pt;
      }
    </style>
  </head>
  <body>
    <script>
      "use strict";

      const nota1 = parseFloat(prompt("Digite a 1ª nota"));
      const nota2 = parseFloat(prompt("Digite a 2ª nota"));
      const nota3 = parseFloat(prompt("Digite a 3ª nota"));

      const media = (nota1 + nota2 + nota3) / 3;

      if (media >= 6) {
        document.write(
          `<p>Parabéns, você foi aprovado com a média ${media.toFixed(2)}</p>`
        );
      } else if (media >= 5) {
        document.write(
          `<p>Ops, você ficou de exame com a média ${media.toFixed(2)}</p>`
        );
      } else {
        document.write(
          `<p>Cara, você foi reprovado com a média ${media.toFixed(2)}</p>`
        );
      }
    </script>
  </body>
</html>
