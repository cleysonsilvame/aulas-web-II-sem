<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com formul√°rio</title>
    <style>
        input, label, button{
            margin: 5px;
        }
        label{
            font-weight: 900;
        }
        article{
            background-color: lightblue;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Exemplo 04 - Soma de valores</h2>
    <form name="exemplo" method="POST" action="">
        <label>Valor 1:</label>
        <input type="text" id="valor1" name="valor1">
        <br>
        <!--campo de entrada de dados-->
        <label>Valor 2:</label>
        <input type="text" id="valor2" name="valor2">
        <br>
        <label>Resultado:</label>
        <input type="text" id="resul" name="resul">
        <br>
        <button type="button" id="soma">Somar</button>
    </form>
    <article id="texto">Resultado: </article>
</body>
</html>
