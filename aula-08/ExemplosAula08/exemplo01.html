    <title>Exemplo 01 - Funções</title>
    <script src="js/funcoes.js"></script>
    <script>
        "use strict";
        let n1, n2, r;
        n1 = Number(prompt("Digite um número"));
        n2 = Number(prompt("Digite outro número"));
        soma(n1,n2); //chamada do método sem retorno
        r = subtracao(n1,n2);
        console.log("Subtração = " + r);
        console.log("Subtração e soma = " + somasub(n1,n2));
        console.log("Divisão = " + divisao(n1,n2).toFixed(2));
    </script>
