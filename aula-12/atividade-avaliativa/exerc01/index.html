<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Exercício 01</title>
  </head>
  <body>
    <main>
      <section>
        <form>
          <fieldset>
            <legend><strong>Cadastro de Pessoas</strong></legend>
            <label for="idade">Idade:</label>
            <input
              type="number"
              name="idade"
              id="idade"
              min="0"
              placeholder="30"
            />
            <label for="peso">Peso:</label>
            <input
              type="number"
              name="peso"
              id="peso"
              min="0"
              step="0.01"
              placeholder="60.5"
            />
            <label for="altura">Altura:</label>
            <input
              type="number"
              name="altura"
              id="altura"
              min=""
              step="0.01"
              placeholder="1.80"
            />
            <div>
              <button type="button">Cadastrar</button>
              <button type="button">Calcular</button>
            </div>
          </fieldset>
        </form>
      </section>

      <section>
        <small>
          Quantidade de pessoas com peso superior ou igual a <i>90 quilos</i> e
          acima de <i>1,50 metros</i> é: <strong>123</strong>
        </small>
        <hr />
        <table>
          <thead></thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
