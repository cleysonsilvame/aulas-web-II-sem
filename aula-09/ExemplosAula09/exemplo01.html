<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - Vetor</title>
    <script>
        "use strict";
        let nome = []; //criando vetor chamado nome
        let valores = new Array(); //criando vetor chamado valores
        //armazenando valores no array
        nome = ["Silvio Santos", "Neymar Júnior", "Pelé"];
        //ou
        valores[0] = 10;
        valores[1] = 4;
        valores[2] = 7;
        valores[3] = 9;
        valores[5] = 8;

        //exibindo os valores armazenados
        console.log(`Nome: ${nome[1]}`); //acessa um índice do vetor
        console.log(`Valores: ${valores}`);
    </script>
</head>
<body>
    
</body>
</html>
